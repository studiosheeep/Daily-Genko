<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>原稿マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

  <!-- favicon 404 対策 -->
  <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%2322c55e'/%3E%3C/svg%3E">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <div class="top-bar-left">
        <h1 id="nextTaskTitle">原稿すごろくマップ</h1>
        <div class="top-bar-info" id="nextTaskInfo">
          一番上のマスから順番にクリックして進めていく原稿すごろくです。
        </div>
      </div>
      <div class="top-bar-right">
        <div class="streak-box">
          <div class="streak-label">現在の連続日数</div>
          <div class="streak-value" id="streakValue">0 日</div>
          <div class="streak-note">※朝5時区切りでカウント</div>
        </div>
        <button class="reset-btn" id="resetProgressBtn">進捗をリセット</button>
      </div>
    </div>

    <div class="page-nav">
      <button id="prevPageBtn">◀</button>
      <span id="pageLabel" class="page-nav-label">1ページ目 / 全1ページ</span>
      <button id="nextPageBtn">▶</button>
      <button id="addPageBtn">＋</button>
      <button id="resetPagesBtn" class="page-reset-btn">🗑</button>
    </div>

    <div class="board-wrapper">
      <div id="map" class="map"></div>
      <div id="successToast" class="success-toast">よくできました！</div>

  <!-- サイドパネル -->
  <div id="sidePanel" class="side-panel">
    <div class="side-panel-header">
      <div id="sidePanelTitle" class="side-panel-title"></div>
      <button id="sidePanelClose" class="side-panel-close">×</button>
    </div>
    <div id="sidePanelBody" class="side-panel-body"></div>
    <div class="side-panel-footer">
      <button id="sidePanelDoneBtn" class="side-panel-done-btn">進めた</button>
      <button id="sidePanelExportBtn" class="side-panel-export-btn">書き出す</button>
    </div>
  </div>

  <!-- 画面右下に固定される応援キャラクター -->
<div class="helper-character">
  <div class="helper-speech" id="helperSpeech">一つだけ進めてみよう！</div>

  <!-- これをデフォルト画像にする -->
  <img src="girl.png" alt="マスコット" class="helper-image" id="helperImage">
</div>

<input type="file" id="mascotFileInput" style="display:none;">

<!-- 画像選択用（表示しない） -->
<input
  type="file"
  id="mascotFileInput"
  accept="image/*"
  style="display: none;"
>
      
   <script src="style.js" defer></script>

<!-- ==== 継続パネル ==== -->
<div id="daily-panel-overlay" class="daily-panel-overlay" style="display:none;">
  <div class="daily-panel">
    <div class="daily-panel-text">
      <p id="daily-panel-line1" class="daily-panel-line1"> </p>
      <p id="daily-panel-line2" class="daily-panel-line2">次の作業を1つ進めてみましょう！</p>
    </div>

    <button id="daily-panel-start-btn" class="daily-panel-start-btn">
      作業を進める
    </button>

    <label class="daily-panel-hide-today">
      <input type="checkbox" id="daily-panel-hide-checkbox">
      今日はこのパネルを表示しない
    </label>
  </div>
</div>
      
</body>
</html>
